name: workspace
root: ~/workspace

windows:
  - wilhall:
      root: ~/workspace/wilhall.com
      layout: even-vertical
      panes:
        - mprocs:
            - clear
        - mactop:
            - sudo mactop --color blue
        - shell:
            - clear
  - ctw:
      root: ~/workspace/zus/ctw
      layout: even-vertical
      panes:
        - mprocs:
          - clear
        - mactop:
          - sudo mactop --color blue
        - shell:
  - general:
      root: ~/workspace
      layout: even-vertical
      panes:
        - mactop:
            - sudo mactop --color blue
        - shell:
            - clear
  - dotfiles:
      root: ~/.dotfiles
      layout: even-vertical
      panes:
        - mactop:
            - sudo mactop --color blue
        - shell:
            - clear